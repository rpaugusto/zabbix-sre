{# templates/partials/navbar.html #}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center"
       href="{{ url_for('main.home_index') }}">
      <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="Zabbix SRE" style="height: 18px; width: auto;" class="me-2" >
      <strong>{{ app_name }}</strong>

      {% if is_dev %}
        <span class="badge bg-warning text-dark ms-2">DEV</span>
      {% endif %}
    </a>

    <!-- Mobile -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left -->
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link active"
             href="{{ url_for('main.home_index') }}">
            <i class="bi bi-house-fill me-1"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"
             href="{{ url_for('main.host_index') }}">
            <i class="bi bi-hdd-network-fill me-1"></i>
            Hosts
          </a>
        </li>

      </ul>

      <!-- Right -->

      <!-- Right -->
       <ul class="navbar-nav ms-auto">

        {% if session.get('user') %}
        <li class="nav-item dropdown">
        
          <a class="nav-link dropdown-toggle d-flex align-items-center"
             href="#"
             id="userDropdown"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false">
        
            <i class="bi bi-person-circle me-1"></i>
            {{ session.user }}
        
          </a>
        
          <ul class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown">
        
            <li>
              <a class="dropdown-item"
                 href="{{ url_for('main.config_index') }}">
                <i class="bi bi-gear me-2"></i>
                Config
              </a>
            </li>
          
            <li><hr class="dropdown-divider"></li>
          
            <li>
              <a class="dropdown-item text-danger"
                 href="#">
                <i class="bi bi-box-arrow-right me-2"></i>
                LogOff
              </a>
            </li>
          
          </ul>
        
        </li>
        {% endif %}
      </ul>

    </div>
  </div>
</nav>
