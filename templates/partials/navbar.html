{# templates/partials/navbar.html #}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center"
       href="{{ url_for('main.home_index') }}">
      <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="Zabbix SRE" style="height: 18px; width: auto;" class="me-2" >
      <strong>{{ app_name }}</strong>

      {% if is_dev %}
        <span class="badge bg-warning text-dark ms-2">DEV</span>
      {% endif %}
    </a>

    <!-- Mobile -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left -->
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link {% if request_path == '/' %}active{% endif %}"
             href="{{ url_for('main.home_index') }}">
            <i class="bi bi-house-fill me-1"></i>
            Home
          </a>
        </li>

      </ul>

      <!-- Right -->
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request_path == '/' %}active{% endif %}"
             href="{{ url_for('main.config_index') }}">
            <i class="bi bi-gear-fill me-1"></i> Config
          </a>
        </li>

      </ul>

    </div>
  </div>
</nav>
